<div class="container">

    <div class="header">
        <h3>Hi !</h3>
        <p>create a new account </p>

    </div>
    <div class="body">
        <form>
            <div>
                <input [style.border-bottom]="showErrorUserName ? '0.4vh dotted red' : '0.3vh dotted #66a9e0'"
                    id="input" type="text" placeholder="username"
                    [ngStyle]="{'color': showErrorUserName  ? 'red' : 'black'}"
                    [ngClass]="{'error1': showErrorUserName }" [(ngModel)]="userName" name="userName">
                <input [style.border-bottom]="showErrorPhnNO ? '0.4vh dotted red' : '0.3vh dotted #66a9e0'"
                    id="input" type="number" placeholder="Phone No"
                    [ngStyle]="{'color':showErrorPhnNO ? 'red' : 'black'}" [ngClass]="{'error1':showErrorPhnNO}"
                    [(ngModel)]="phoneNumber" name="phoneNumber">

                    <div class="password"  >
                        <input  type="password" style="margin-right: 7%;"  type="{{ showeye ? 'text' : 'password' }}"[style.border-bottom]="showError ? '0.4vh dotted red' : '0.3vh dotted #66a9e0'" name="password"  [(ngModel)]="password"  [ngClass]="{'error1': showError}"  [ngStyle]="{'color':  showError  ? 'red' : 'black'}" placeholder="password" id="input">
                     
                          <svg (click)="eye()"  [ngClass]="{'error2': showeye}"     [ngStyle]="{'color':  showeye  ? 'gray' : 'black'}" *ngIf="showeye; else showblock" id="svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentcolor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                          </svg>
                          <ng-template #showblock >
                          
                            
                              <svg (click)="eye()"  id="svg"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                          </ng-template>
                        
                        </div>
            </div>
            <div class="button">
                <button id="button" (click)="validation()" type="submit">LOGIN</button>
            </div>
            <div class="horizontalline">
                <hr>or
                <hr>
            </div>


        </form>

    </div>

    <div class="socialmedia">
        <div>
            <p>social Media Signup</p>
        </div>
        <div class="socialmediaimage">

            <svg (click)="inviteFacebook()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1A8DFF" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>

              <svg (click)="inviteInstagram()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="pink" class="bi bi-instagram"
              viewBox="0 0 16 16">

          </svg>
          
            <svg (click)="invitewhatsapp()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-whatsapp"
                viewBox="0 0 16 16">
                <path
                    d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
            </svg>
        
        </div>
        <div class="footer">
            <p>Already have an account ? </p>
            <p id="p" routerLink="/login"> &nbsp;&nbsp;&nbsp; signin</p>
        </div>
    </div>






</div>
